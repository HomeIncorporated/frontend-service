<div class="row">
    <quantity-input class="col-6"
                    [label]="'Minimum Order Quantity'"
                    [labelClass]="'col-5'"
                    [valueClass]="'col-7'"
                    [presentationMode]="readonly ? 'view': 'edit'"
                    [quantity]="priceOption.itemLocationQuantity.minimumQuantity"
                    [step]="catalogueLine.requiredItemLocationQuantity.price.baseQuantity.value"
                    [parentForm]="formGroup">
    </quantity-input>
</div>
<discount-target [priceOption]="priceOption" [discountUnits]="discountUnits" [readonly]="readonly"></discount-target>
