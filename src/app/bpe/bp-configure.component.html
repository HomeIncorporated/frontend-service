<div *ngIf="bp">
    <h3>{{bp.processName}} Process Configuration</h3>
    <p *ngIf="startSelecting" style="color: maroon">
        <i>Please select the role and transaction you would like to configure!</i>
    </p>
    <div id="diagram"></div>

    <div *ngIf="selectedTransactionID != '' && partnerRole != ''">
        <div class="form-group row">
            <label class="col-2 col-form-label">Data Adapter: </label>
            <div class="col-5">
              <select class="form-control" [(ngModel)]="dataAdapterType">
                  <option value="JAVA">JAVA</option>
                  <option value="MICROSERVICE">MICROSERVICE</option>
                  <option value="OTHER">OTHER</option>
              </select>
            </div>
            <div class="col-5">
              <input class="form-control" [(ngModel)]="dataAdapterURI" placeholder="Data Adapter URI" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Data Processor: </label>
            <div class="col-5">
              <select class="form-control" [(ngModel)]="dataProcessorType">
                  <option value="JAVA">JAVA</option>
                  <option value="MICROSERVICE">MICROSERVICE</option>
                  <option value="OTHER">OTHER</option>
              </select>
            </div>
            <div class="col-5">
              <input class="form-control" [(ngModel)]="dataProcessorURI" placeholder="Data Processor URI" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Data Channel: </label>
            <div class="col-5">
              <select class="form-control" [(ngModel)]="dataChannelType">
                  <option value="JAVA">JAVA</option>
                  <option value="MICROSERVICE">MICROSERVICE</option>
                  <option value="OTHER">OTHER</option>
              </select>
            </div>
            <div class="col-5">
              <input class="form-control" [(ngModel)]="dataChannelURI" placeholder="Data Channel URI" />
            </div>
        </div>
        <button (click)="configure()">&nbsp; Save &nbsp;</button>
    </div>
</div>
