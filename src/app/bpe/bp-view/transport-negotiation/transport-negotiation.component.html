    <transport-negotiation-request *ngIf="!showNegotiationResponse()" [isTransportService]="isTransportService">
    </transport-negotiation-request>
    <transport-negotiation-response *ngIf="showNegotiationResponse()" [isTransportService]="isTransportService">
    </transport-negotiation-response>
</ng-container>

<call-status *ngIf="isLoading()" [callStatus]="initCallStatus"
             [large]="true">
</call-status>
