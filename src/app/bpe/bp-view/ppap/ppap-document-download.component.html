<div *ngIf="ppap && ppapResponse">
    <div class="row space-before">
        <div class="col-12">
            <h4 class="space-after"><span [innerHTML]="'Ppap Response' | translate"></span></h4>
            <div *ngFor="let document of requestedDocuments" class="space-before">
                <file-input label="{{ document }}" accept="file/*" [multiple]="true" presentationMode="view" [binaryObjects]="documents[document] || []">
                </file-input>

                <hr>
            </div>
        </div>
    </div>

    <!--Notes-->
    <h5><span [innerHTML]="'Notes and Additional Files' | translate"></span></h5>
    <note-file-view [notes]="notesBuyer" [documents]="additionalDocumentsBuyer" [label]="'Request Notes'"></note-file-view>
    <note-file-view [notes]="notes" [documents]="additionalDocuments" [label]="'Response Notes'"></note-file-view>

    <hr class="actions-hr">

    <!-- Action buttons -->
    <div *ngIf="isBuyer()" class="row actions-row">
        <div class="{{!showNextStepButton()? 'col-10':'col-8'}}"></div>
        <div class="col-2">
            <button class="btn btn-secondary action" (click)="onBack()"><span [innerHTML]="'Back' | translate"></span></button>
        </div>
        <div *ngIf="showNextStepButton()" class="col-2">
            <button class="btn btn-primary action" (click)="onNextStep()" [disabled]="isCatalogueLineDeleted">
                <span [innerHTML]="'Next Step' | translate"></span>
            </button>
        </div>
    </div>

    <div *ngIf="!isBuyer()" class="row actions-row">
        <div class="col-10"></div>
        <div class="col-2">
            <button class="btn btn-secondary action" (click)="onBack()"><span [innerHTML]="'Back' | translate"></span></button>
        </div>
    </div>

</div>
