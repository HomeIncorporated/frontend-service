<ng-template #modal let-c="close" let-d="dismiss" style="z-index: 10000">
    <div class="modal-header modal-header-no-bottom-border">
        <h5 class="modal-title" id="modal-basic-title"><span [innerHTML]="text | translate"></span></h5>
        <button type="button" class="close" aria-label="Close" (click)="d('cross')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-footer modal-footer-no-top-border-padding">
        <button type="button" class="btn btn-secondary" (click)="d('cancel')"><span [innerHTML]="'Cancel' | translate"></span></button>
        <button type="button" class="btn btn-primary" (click)="c('ok')"><span [innerHTML]="'OK' | translate"></span></button>
    </div>
</ng-template>
