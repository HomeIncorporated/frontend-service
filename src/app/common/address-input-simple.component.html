<div class="form-group row">
		<strong class="col-2 col-form-label"><span [innerHTML]="'Street Name' | translate"></span>
			:</strong>
		<div class="col-10">
			<input type="text" class="form-control" [disabled]="disabled" [required]="required" [(value)]="address.streetName">
		</div>
	</div>
	<div class="form-group row">
		<strong class="col-2 col-form-label"><span [innerHTML]="'Building Number' | translate"></span>
			:</strong>
		<div class="col-10">
			<input type="text" class="form-control" [disabled]="disabled" [required]="required" [(value)]="address.buildingNumber">
		</div>
	</div>
	<div class="form-group row">
		<strong class="col-2 col-form-label"><span [innerHTML]="'City / Town' | translate"></span>
			:</strong>
		<div class="col-10">
			<input type="text" class="form-control" [disabled]="disabled" [required]="required" [(value)]="address.cityName">
		</div>
	</div>
	<div class="form-group row">
		<strong class="col-2 col-form-label"><span [innerHTML]="'State / Province' | translate"></span>
			:</strong>
		<div class="col-10">
			<input type="text" class="form-control" [disabled]="disabled" [(value)]="address.region">
		</div>
	</div>
	<div class="form-group row">
		<strong class="col-2 col-form-label"><span [innerHTML]="'Postal code' | translate"></span>
			:</strong>
		<div class="col-10">
			<input type="text" class="form-control" [disabled]="disabled" [required]="required" [(value)]="address.postalCode">
		</div>
	</div>
	<div class="form-group row">
		<strong class="col-2 col-form-label"><span [innerHTML]="'Country' | translate"></span>:</strong>
		<div class="col-10">
			<input type="text" class="form-control" [disabled]="disabled" [required]="required" [(value)]="address.country" [ngbTypeahead]="getSuggestions">
		</div>
	</div>
