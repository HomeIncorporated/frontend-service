<div class="row {{ rowClass }}" [hidden]="presentationMode === 'view' && visible && quantityToString() == ''">
    <div *ngIf="label" [class]="labelClass">
        <input-label [class]="labelMainClass" [label]="label" [definition]="definition">
        </input-label>
    </div>
    <div [class]="valueClass" *ngIf="presentationMode === 'edit' && visible">
        <div class="row">
            <div class="{{valueSizeClass}} col-quantity-value">
                <input type="number" class="form-control" [ngClass]="innerFormClass" [step]="step"
                       [ngModel]="quantity.value" (ngModelChange)="quantity.value = $event; onQuantityValueChanged($event)" [disabled]="disabled" [placeholder]="placeholder" [required]="required">
            </div>
            <div *ngIf="!quantityUnits" class="{{unitSizeClass}} col-quantity-unit">
                <input type="text" class="form-control" [ngClass]="innerFormClass" [(ngModel)]="quantity.unitCode"
                    [disabled]="disabled || disableQuantityUnit" [placeholder]="unitPlaceholder" [required]="required">
            </div>
            <div *ngIf="quantityUnits" class="{{unitSizeClass}} col-quantity-unit">
                <select class="form-control" [ngClass]="innerFormClass" [(ngModel)]="quantity.unitCode" [disabled]="disabled || disableQuantityUnit" [required]="required">
                    <option *ngFor="let option of quantityUnits" [value]="option">{{option}}</option>
                </select>
            </div>
        </div>
    </div>

    <div [class]="valueClass" *ngIf="presentationMode === 'view' && visible">
        <span [class]="valueTextClass">{{ quantityToString() }}</span>
    </div>
</div>
