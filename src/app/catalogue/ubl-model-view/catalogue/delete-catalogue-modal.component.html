<ng-template #modal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h5 class="modal-title" id="modal-basic-title">Delete Catalogues</h5>
        <button type="button" class="close" aria-label="Close" (click)="d('cross')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <call-status [callStatus]="catalogueRetrievalCallStatus"></call-status>
        <div *ngFor="let id of catalogueIds" class="d-flex">
            <input class="id-checkbox" type="checkbox" [(ngModel)]="selectedIdMap[id]">
            <span>{{id}}</span>
        </div>
        <call-status [callStatus]="catalogueDeleteCallStatus"></call-status>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onDeleteClicked(d);">
            <span>Delete Selected Catalogues</span>
        </button>
    </div>
</ng-template>
